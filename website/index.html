<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Website template</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- header area start -->
    <header>
        <div class="container d-flex align-items-center justify-content-between">
            <a class="logo" href="#">Tour Logo</a>
            <a class="home_btn" href="#">Sign Up</a>
        </div>
    </header>
    <!-- header area end -->

    <!-- sidebar start -->
    <div class="sidebar">
        <div class="hamburger_menu">
            <span class="line_top"></span>
            <span class="line_center"></span>
            <span class="line_bottom"></span>
        </div>
        <ul class="social_icon">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </div>
    <!-- sidebar end -->

    <!-- offcavas start -->
    <div class="offcavas_menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- offcavas end -->

    <!-- home area start -->
    <div class="home_wrapper" style="background-image: url(./img/home_bg.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Welcome to our</p>
                    <h2>World's Most<br> Creative Website</h2>
                    <a href="#" class="home_btn">Take a tour</a>
                </div>
            </div>
        </div>
    </div>
    <!-- home area end -->
    
    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        
        // Hamburger-menu
        $('.hamburger_menu, .offcavas_menu ul li a').on('click', function () {
            $('.hamburger_menu .line_top').toggleClass('current');
            $('.hamburger_menu .line_center').toggleClass('current');
            $('.hamburger_menu .line_bottom').toggleClass('current');
            $('.offcavas_menu').toggleClass('open');
        });

    </script>
</body>
</html>
